<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>당근 없애는 게임</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
		<link rel="stylesheet" href="css/main.css" />

		<script type="module" src="src/main.js" defer></script>
		<link rel="shortcut icon " href="img/carrot.ico" />
	</head>
	<body>
		<section class="game">
			<header class="game__header">
				<button class="game__button"><i class="fas fa-play"></i></button>

				<span class="game__timer"> 0:0</span>
				<span class="game__score"> </span>
			</header>
			<section class="game__field"></section>
		</section>
		<section class="pop-up pop-up---hide">
			<button class="pop-up__refresh"><i class="fas fa-redo"></i></button>

			<span class="pop-up__massage"> </span>
		</section>
	</body>
</html>
